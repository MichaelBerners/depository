<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>НОВЫЙ КЛИЕНТ</title>
</head>
<body>
<form th:method="POST" th:action="@{/clients}" th:object="${client}">
    <label for="lastName">Введите фамилию</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</div>
    <br/>
    <label for="firstName">Введите имя</label>
    <input type="text" th:field="*{firstName}" id="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</div>
    <br/>
    <label for="patronymic">Введите отчество</label>
    <input type="text" th:field="*{patronymic}" id="patronymic"/>
    <div style="color:red" th:if="${#fields.hasErrors('patronymic')}" th:errors="*{patronymic}">Name Error</div>
    <br/>
    <label for="clientType">Введите тип учетной записи</label>
    <input type="text" th:field="*{clientType}" id="clientType"/>
    <br/>
    <label for="email">Введите email</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</div>
    <br/>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <input type="submit" value="Создать"/>
</form>
</body>
</html>
